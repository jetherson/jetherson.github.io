<html>
	<head>
		<title>mutuo.se</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap" rel="stylesheet">
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				width: 100vw;
				height: 100vh;
				background: #000;
				background: url(bg.png) cover;
				background-image: url(bg.png);
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center center;
				display: flex;
				justify-content: center;
				align-items: center;
				cursor: default;
			}
			.bg {
				position: absolute;
				width: 100vw;
				height: 100vh;
				top: 0; bottom: 0; left: 0; right: 0; 
				background: linear-gradient(90deg, rgba(145,204,255,1) 0%, rgba(145,204,255,1) 40%, rgba(150,208,150,1) 60%, rgba(150,208,150,1) 100%);
				pointer-events: none;
				opacity: 0.7;
			}
			.line {
				width: 100vw;
			}
			.left, .right {
				width: 50vw;
				overflow: hidden;
				display: inline-block;
			}
			.left {
				color: #0A0;
				transform: skew(0deg, -15deg);
			}
			.right {
				color: #08F;
				transform: skew(0deg, 15deg);
			}
			.left .content {
				width: 100vw;
				text-align: center;
			}
			.right .content {
				width: 100vw;
				text-align: center;
				transform: translate(-50vw);
			}
			span {
				display: inline-block;
				font-family: 'Montserrat', sans-serif;
				font-size: 10vw;
				text-transform: lowercase;
				line-height: 1.2;
				transition: ease-out 1s;
				opacity: 0.9;
			}
			.smaller {
				opacity: 0.8;
				font-size: 5vw;
			}
			.noselect {
				-webkit-touch-callout: none; /* iOS Safari */
					-webkit-user-select: none; /* Safari */
					-khtml-user-select: none; /* Konqueror HTML */
						-moz-user-select: none; /* Old versions of Firefox */
							-ms-user-select: none; /* Internet Explorer/Edge */
									user-select: none; /* Non-prefixed version, currently
																				supported by Chrome, Edge, Opera and Firefox */
			}
			.picattrib {
				position: fixed;
				font-size: 0.6em;
				font-family: sans-serif;
				bottom: 0;
				right: 0;
				padding: 5px;
			}
			.picattrib a {
				text-decoration: none;
				color: #000;
			}
		</style>
	</head>



	<body>
		<div class="bg">
		</div>
		<div class="wrap noselect">
			<div class="line">
				<div class="left">
					<div class="content">
						<span class="spanSlow">mutuo.se</span>
					</div>
				</div><!--
				--><div class="right">
					<div class="content">
						<span class="spanSlow">mutuo.se</span>
					</div>
				</div>
			</div>
			<div class="line">
				<div class="left">
					<div class="content">
						<span class="spanSlow smaller">coming soon</span>
					</div>
				</div><!--
				--><div class="right">
					<div class="content">
						<span class="spanSlow smaller">coming soon</span>
					</div>
				</div>
			</div>
		</div>
		<div class="picattrib">
			<a href="https://www.freepik.com/free-vector/outdoor-farm-market-with-stalls-vendors-clients-summer-day-fair-booths-wooden-kiosks-with-ecological-products_12029547.htm" target="_blank">bg pic by upklyak - freepik.com</a>
		</div>
		
	</body>

	<script>
		window.addEventListener('mousemove', handleMouseMove);
		window.addEventListener('resize', handleWindowResize);

		const spansSlow = document.querySelectorAll('.spanSlow');
		const spansFast = document.querySelectorAll('.spanFast');

		let width = window.innerWidth;

		function handleMouseMove(e) {
			let normalizedPosition = e.pageX / (width/2) - 1;
			let speedSlow = 100 * normalizedPosition;
			let speedFast = 200 * normalizedPosition;
			spansSlow.forEach((span) => {
				span.style.transform = `translate(${speedSlow}px)`;
			});
			spansFast.forEach((span) => {
				span.style.transform = `translate(${speedFast}px)`
			})
		}
		function handleWindowResize() {
			width = window.innerWidth;
		}
	</script>

</html>
